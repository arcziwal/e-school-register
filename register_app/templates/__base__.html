{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %} | e-Dziennik</title>
    {% include "__head__.html" %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Yusei Magic' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>

<body>
    <header class="site_header">
        <nav class="navbar navbar-expand-md bg-dark bg-lighten-xl justify-content-between">
            <div class="container-fluid">
                <a class="navbar-brand logo-text text-white" href="/">e-Dziennik Szkolny</a>
                {% block navbar %}{% endblock %}
            </div>
        </nav>
    </header>
    <section class="dashboard-section ">
        <div class="row dashboard-nowrap">
            <!--<div class="m-4 p-3 width-medium text-color-darker bg-white">-->
                {% block content %}{% endblock content %}
            <!--</div>-->
        </div>
    </section>
</body>
</html>
